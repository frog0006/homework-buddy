<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework Buddy - Playlist Chooser</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <center>
        <h1>
            Study Timer/Stopwatch
        </h1> 
        <p>(Input in numbers)</p><br>
        <form id="timer">
            <label for="seconds">Number of Seconds:</label>
            <input type="number" id="seconds" name="seconds"><br><br>
            <label for="minutes">Number of Minutes:</label>
            <input type="number" id="minutes" name="minutes"><br><br>
            <label for="hours">Number of Hours:</label>
            <input type="number" id="hours" name="hours"><br><br>
            <button type="submit">Start Timer</button>
        </form>
        
        <p id="peepee">Time remaining: 00:00:00</p>
        
        <script>
            function timer(hourss, minutess, secondss) {
                const timerDisplay = document.getElementById("peepee");

                let freakyseconds = hourss * 3600 + minutess * 60 + secondss;
        
                const interval = setInterval(() => {
                    if (freakyseconds <= 0) {
                        clearInterval(interval);
                        timerDisplay.innerHTML = "Timer Finished!";
                        return;}
        
                    const hours = Math.floor(freakyseconds / 3600);
                    const minutes = Math.floor((freakyseconds % 3600) / 60);
                 const seconds = freakyseconds % 60;
                    
                    timerDisplay.innerHTML = `Time remaining: ${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        
                    freakyseconds--; 
                }, 1000);  }
        
            document.getElementById("timer").addEventListener("submit", function (event) {
                event.preventDefault(); 
                const hourss = parseInt(document.getElementById("hours").value) || 0;
                const minutess = parseInt(document.getElementById("minutes").value) || 0;
                const secondss = parseInt(document.getElementById("seconds").value) || 0;
        
                timer(hourss, minutess, secondss);
            });
        </script>
        
    <a href="index.html">
        <button> Go back to home</button>
    </a>
</center>
</body>
</html>
